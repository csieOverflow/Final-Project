<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card reg-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/img/login.jpg" alt="reg" class="reg-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/img/logo.svg" alt="logo" class="logo">
              </div>
              <p class="reg-card-description">Register</p>
              <p class="reg-card-text">Welcome to Csie Overflow!</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only"> Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group mb-4">
                    <label for="re-password" class="sr-only">Re-Password</label>
                    <input type="re-password" name="re-password" id="re-password" class="form-control" placeholder="Re-Password">
                  </div>
                  <input name="reg" id="reg" class="btn btn-block reg-btn mb-4" type="button" value="Register">
                </form>
                <p class="reg-card-footer-text">You already have an account? <a href="login.html" class="text-reset">Login here</a></p>
                <nav class="reg-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
